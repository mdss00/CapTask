<div class="board-body">
<mat-toolbar color="primary" class="app-toolbar">
  <a routerLink="/">
    <img ngSrc="/captaskLogo.png" alt="Logo" class="app-logo" height="1024" width="1024"/>
  </a>
</mat-toolbar>
  <div class="board-header">
    <p class="title" contenteditable="true">Tablero Kanban</p>
    <button mat-icon-button (click)="addColumn()"
            aria-label="Añadir columna"
            class="add-column-btn"
            matTooltip="Eliminar columna">
      <mat-icon>add</mat-icon>
    </button>
  </div>
<div class="board-container">
  <div class="columns">
    <div class="column" *ngFor="let column of columns">
      <div class="column-header">
      <h4 class="column-title" contenteditable="true">{{ column.title }}</h4>
        <span style="flex-grow: 1;"></span>
      <button
        mat-icon-button
        (click)="deleteColumn(column.id)"
        aria-label="Eliminar columna"
        matTooltip="Eliminar columna"
        class="delete-column-btn">
        <mat-icon>close</mat-icon>
      </button>
      </div>
      <div class="tasks">
        <!-- Aquí irán las tareas -->
      </div>
    </div>
  </div>
</div>
</div>
