<div class="login-body">
<a routerLink="/">
  <img ngSrc="/captaskLogo.png" alt="Logo" class="app-logo" height="1024" width="1024"/>
</a>

<div class="ocean">
  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>
  <div class="bubble bubble3"></div>
  <div class="bubble bubble4"></div>
  <div class="bubble bubble5"></div>
  <div class="bubble bubble6"></div>
  <div class="bubble bubble7"></div>
  <div class="bubble bubble8"></div>
  <div class="bubble bubble9"></div>
  <div class="bubble bubble10"></div>
</div>
<div class="contenedor-login">

  <form class="formulario-login">
    <h1>Iniciar sesión en CapTask</h1>
    <mat-form-field appearance="fill" class="campo">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Ingrese su usuario">
    </mat-form-field>

    <mat-form-field appearance="fill" class="campo">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" placeholder="Ingrese su contraseña">
    </mat-form-field>

    <button mat-raised-button color="primary" class="boton">Confirmar</button>


  </form>
</div>
</div>
